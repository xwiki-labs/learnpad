<html>
    <head>
        <title>LearnPAd WebUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
         @import url("webjars/bootstrap/3.3.2-1/css/bootstrap.css");
         @import url("webjars/spectrum/1.6.0/spectrum.css");
         @import url("webjars/bootstrap-tagsinput/0.3.9/bootstrap-tagsinput.css");
         @import url("webjars/jquery-ui/1.11.3/jquery-ui.min.css");
         @import url("webjars/jquery-ui/1.11.3/jquery-ui.theme.min.css");

         body {
             background-color: #F7F9FA;
         }

         #form select { width: auto; }
         #form .add-on {
             border: none;
             background-color: inherit;
         }

         .expandable > legend:before {
             content: '\25B8';
             padding-right: 5px;
         }
         .expanded > legend:before {
             content: '\25BE';
         }

         ._jsonform-array-buttons {
             margin-left: 25px;
         }

         .jsonform-required > label:after {
             content: ' *';
             color: red;
         }

         form.jsonform-hasrequired:after {
             content: '* Required field';
             display: block;
             color: red;
             padding-top: 1em;
         }
         .inline-other-field > .other-field-content,
         .inline-other-field > label > .other-field-content {
             display: inline-block;
             margin: 0;
         }
         .inline-other-field > input[type=checkbox],
         .inline-other-field > label > input[type=checkbox] {
             margin-top: 8px;
         }
         .other-field-content > .control-group,
         .other-field-content > .control-group > .controls > input[type=text] {
             margin: 0;
         }

         .hidden {
             display: none;
         }
         .standalone {
             opacity: 0;
         }
         .disabled {
             opacity: 0.5;
         }
         body {
             padding-top: 70px;
             padding-bottom: 70;
         }

         .userui-user {
             display:inline-block;
             text-align: center;
         }
         .userui-otherinfo img {
             width: 50%;
         }

         .dropdown-menu {
             width: 160%;
         }

         #tasks {
             padding-top: 10px;
         }

         table.detailed-score th:nth-child(2){
             text-align: right;
         }
         table.detailed-score td:nth-child(2){
             text-align: right;
         }

        </style>

    </head>

        <script type="text/javascript" src="resources/HeightMonitor.js"></script>

        <script type="text/javascript">
         'use strict';
         if (!window.WebSocket){
             alert("WebSocket not supported by this browser");
         }

         // helper function to get the parameters from the URL
         //
         // see http://stackoverflow.com/questions/831030/how-to-get-get-request-parameters-in-javascript
         function get(name) {
             if (name = (new RegExp('[?&]' + encodeURIComponent(name) +
                                    '=([^&]*)')).exec(location.search))
                 return decodeURIComponent(name[1]);
         }
         var userid = get("userid");
         var sessionid = get("simulationid");

         var integratedMode = false;
         if(window != parent.window) {
             // we are in integrated mode (iframe)
             integratedMode = true;

             // delete superfluous UI elements
             $('.standalone').remove();
             $('body').css('padding', '0');
         } else {
             $('.standalone').removeClass('standalone');
         }

         if(userid != null) {
             taskReceiver(#serveripaddress#, userid, integratedMode, sessionid, #platformaddress#);
             if(!integratedMode) {
                 dummyChat('chatcontainer', #serveripaddress#, userid);
             }
         } else {
             $('#connectBn').click(function(event) {
                 userid = $('#uiid').val();
                 taskReceiver(#serveripaddress#, userid, integratedMode, sessionid, #platformaddress#);
                 if(!integratedMode) {
                     dummyChat('chatcontainer', #serveripaddress#, userid);
                 }
                 return false;
             });
         }

         // this element can cause page height change, so we need to
         // monitor it
         heightMon.monitor('#taskstable');
        </script>
